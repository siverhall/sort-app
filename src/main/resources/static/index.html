<!DOCTYPE html>
<html lang="en" ng-app="angular-sort">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sorting numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="css/styling.css">
</head>
<body ng-controller="SortController">
<div class="container">
    <h1>Sort random numbers</h1>
    <div class="row">
        <form ng-submit="insertNumbers()">
            <div class="form-group">
                <label for="inputNumbers">Enter a comma separated list of numbers</label>
                <input class="form-control" ng-model="numbers" type="text" id="inputNumbers"
                       required placeholder="Format: 1,2,3,4,5"/>
            </div>
            <div class="alert-danger" ng-if="errorMsg">{{errorMsg}}</div>
            <div class="control-group">
                <input type="submit" value="Sort numbers" class="btn btn-primary"/>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table table-striped table-hover top-spacing">
            <thead>
            <tr>
                <th>Original array</th>
                <th>Result array</th>
                <th>Swap count</th>
                <th>Execution time in nano seconds</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sorted in sortResults">
                <td>{{sorted.originArray}}</td>
                <td>{{sorted.resultArray}}</td>
                <td>{{sorted.swapCount}}</td>
                <td>{{sorted.execTime}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>
</body>
</html>
